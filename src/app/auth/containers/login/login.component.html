<form [formGroup]="form" (submit)="loginSubmitHandler()">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Angular Cards</mat-card-title>
            <mat-card-subtitle>Login</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <input type="text" matInput placeholder="Email" formControlName="email" autofocus>
            </mat-form-field>
            <mat-form-field>
                <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Enter your password"
                    formControlName="password">
                <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                    {{ hidePassword ? 'visibility_off' : 'visibility' }}
                </mat-icon>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button>Login</button>
            <button mat-button>Register</button>
        </mat-card-actions>
    </mat-card>
</form>
